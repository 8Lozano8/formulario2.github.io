<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div>
        <h1>Formulario de Contacto</h1>
        <br>
        <form action="">
            <p>Nombres</p>
            <input type="text" placeholder="Escribe Aqui tus Nombres">
            <br>
            <p>Dirección</p>
            <input type="text" placeholder="Escribe Aqui tu Dirección">
            <br>
            <p>Telefono</p>
            <input type="tel" placeholder="Escribe Aqui tu Telefono">
            <br>
            <p>Email</p>
            <input type="email" placeholder="Escribe Aqui tu Email">
            <br>
            <p>Sitio Web</p>
            <input type="url" placeholder="Escribe Aqui Sitio Web">
            <br>
            <p>Comentarios</p>
            <br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Escribe aqui tus comentarios"></textarea>
            <br>
            <input id="boton" type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
